<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Opdracht: Tijdstip</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script type="text/javascript">

            let vandaag = new Date();
            let currentTime = vandaag.getHours();

            if (currentTime <= 7) {
                document.write(`Goeienacht, het is nu ${currentTime} uur!`);
            } else if (currentTime >= 7 && currentTime <= 11) {
                document.write(`Goeiemorgen, het is nu ${currentTime} uur!`);
            } else if (currentTime >= 11 && currentTime <= 18) {
                document.write(`Goeiemiddag, het is nu ${currentTime} uur!`);
            } else {
                document.write(`Goeienacht, het is nu ${currentTime} uur!`);
            }
            
        </script>
    </body>
</html>
